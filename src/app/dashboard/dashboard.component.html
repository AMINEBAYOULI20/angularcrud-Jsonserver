<!-- header -->
<mat-toolbar color="primary">
    <span>My App</span>
    <span style="width: 90%;"></span>
    <button mat-raised-button>logout</button>
  </mat-toolbar>
  <!-- form -->
  <div class="container" style="width: 500px;">
  <form>
    <div class="form-group">
      <label for="nom">Entre Nom:</label>
      <input type="email" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="prix"> Entre Prix</label>
      <input type="password" class="form-control" id="prix" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="Quantite"> Entre Quantite</label>
      <input type="password" class="form-control" id="Quantite" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
<!-- table -->
 <table>
   <thead>
     <tr>
       <th>ID</th>
       <th>NOM</th>
       <th>PRIX</th>
       <th>Quantite</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngfor="let prod of produit">
      <tr>{{prod.id}}</tr>
      <tr>{{prod.nom}}</tr>
      <tr>{{prod.prix}}</tr>
      <tr>{{prod.quantite}}</tr>
     </tr>
   </tbody>
 </table>
